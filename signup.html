<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="singup.css">  

    <title>singup page</title>
</head>
<body>
    <div class="container-fluid nav_fluid">
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-primary">
                <a class="navbar-brand" href="#"><img id="logo" src="images/quiz.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active home">
                            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        
                        <li class="nav-item login active">
                            <a class="nav-link" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" href="#">login<span class="sr-only">(current)</span></a>
                        </li>
                        <span id="vl"></span>
                        <li class="nav-item sign_up active">
                            <a class="nav-link" href="#">Sign Up<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div> 
    <div class="container signup_form">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mycont">
                <div class="signup"><p>SIGN UP</p></div>
                <div class="signin"><a href="#">SIGN IN</a></div>
                <!-- <a href="#"><div class="btn btn-defult"> SIGN UP</div></a>
                <a href="#"><div class="btn btn-primary"> SIGN IN</div></a> -->
                <h3 class="text-center">Create your account</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="fname" name="firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                            <input type="text" class="form-control" id="lname" name="LastName" placeholder="Last Name">

                    </div>

                </div>
                <input type="text" class="form-control" id="email" name="Email" placeholder="Email Address">
                <div class="row">
                        <div class="col-md-6">
                            <input type="password" id="pass" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                                <input type="password" id="confirm_pass" class="form-control" name="cpassword" placeholder="Confirm Password">
    
                        </div>
    
                    </div>
                <div class="row">
                    <div class="col-md-12">
                      <a href="#"><div id="btn_signup" class="btn btn-info"> SIGN UP</div></a>
                    </div>

                </div>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="container">
            <hr>
            <div class="row justify-content-center copy_rights">
                <i class="far fa-copyright"></i><span> all rights reserved</span> <span id="developed_by"></span> <span>developed by our awesome team</span>
            </div>
        </div>
    </div>

    <script src="jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap.js" type="text/javascript"></script>
    <script src="signup.js" type="text/javascript"></script>
</body>
</html>
